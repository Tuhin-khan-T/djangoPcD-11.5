


{% extends 'base.html' %}
{% load static %}


{% block content %}
    {{ block.super }}

    {% for meal in meals %}
        <div class="card" style="width: 18rem;">
            <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ logo }}">
            <div class="card-body">
                <h5 class="card-title">{{ meal.strMeal }}</h5>
                <p class="card-text">ID: {{ meal.idMeal }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
